<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="gumby-v2.0_custom/css/gumby.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/lib/modernizr-2.0.6.min.js"></script>
    <script src="js/jquery/jquery-1.8.3.js"></script>
    <script src="gumby-v2.0_custom/js/libs/gumby.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body style="background: #E9E9E9;">
    <div class="container">
      <div style="margin-top: 100px;"></div>
      <div class="row">
        <div class="two columns centered">
          <div style="height: 100px;"></div>
          <div id="icon-user-shap"></div>
          <div id="icon-user">
          </div>
        </div>
      </div>
      <div style="margin-top: 40px;"></div>
      <div class="row">
        <div class="six columns centered">
          <div class="prepend append double field">
            <input type="text" placeholder="username" class="input-username text input">
            <input type="password" placeholder="password" class="input-password password input">
          </div>
        </div>
      </div>
      <div style="margin-top: 40px;"></div>
      <div class="row">
        <div class="two columns centered">
          <div style="width: 100%; opacity: 0.5;" class="medium default btn"><a href="#">Login</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
